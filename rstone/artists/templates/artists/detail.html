{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>{{artist.name}}</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="span12">
        <h4>En los rankings</h4>
        <ul class="nav nav-pills nav-stacked">
        {% for r in artist.in_rankings.all %}
        <li><a href="{{r.ranking.get_absolute_url}}">{{r.ranking.title}}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
