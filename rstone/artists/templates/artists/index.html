{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>Artists</h1>
        </div>
    </div>
</div>
<div class="row">
    {% for artist in artists %}
    <div class="span4 artist">
        <h2><a href="{{artist.get_absolute_url}}">{{artist.name}}</a></h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
