{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>Albums</h1>
        </div>
    </div>
</div>
<div class="row">
    {% for album in albums %}
    <div class="span4 album">
        <h2><a href="{{album.get_absolute_url}}">{{album.name}}</a></h2>
        <p>{{album.description|truncatewords:50}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
